<!DOCTYPE html5>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta>
<title>lostpet | info</title>
<link rel="stylesheet" type="text/css" href="../css/materialize.css">
<link rel="stylesheet" type="text/css" href="../css/custom.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript"
	src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
<script type="text/javascript"
	src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
<script type="text/javascript"
	src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
<script type="text/javascript"
	src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>

<body>
	<div id="viewProfile" class="profile_off">
		<a href="/logoff" class="btn_sair">sair</a>
	</div>

	<div class="content-container dh">
		<div class="container-div dh popup-on" id="modal">
			<div class="col l12 m12 s12">
				<div class="row dp content-popup marginNone">
					<div class="col l12 m12 s12">
						<div class="row marginNone">
							<div class="row">
								<label th:value="nome"></label>
								<h2 class="title-popup" id="nome_animal_info_title"></h2>
								<h5 class="subtitle-popup" id="tipo_animal_info_title"></h5>
							</div>
							<div class="row marginNone content-info-pet ">
								<div class="col l4 m4 s12 height-popup-ctx valign-wrapper">
									<img id="foto-pet-perdido" class="foto-register-info responsive-img"
										src="">
								</div>
								<div class="col l8 m8 s12 height-popup-ctx valign-wrapper"
									style="flex-wrap: wrap;">
									<span> <input type="hidden" id="id-animal-hidden" />
										<h5>
											nome: <b id="nome_animal_info"></b>
										</h5>
										<h5>
											desaparecimento: <b id="desaparecimento_animal_info"></b>
										</h5>
										<h5>
											regiao: <b id="regiao_animal_info"></b>
										</h5>
										<div id="btn-achei-pet" class="btn-achei">achei</div>
									</span>
								</div>
							</div>

							<div class="row">
								<div class="col l12 m12 s12 map-view-info-on"
									id="map-view-info">
									<div class="map_style" id="mapContainerView"></div>
								</div>
							</div>
						</div>

					</div>


				</div>

			</div>


		</div>
	</div>

	<script src="../js/url.js"></script>
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script src="../js/animalPerfil.js"></script>
</body>

</html>
