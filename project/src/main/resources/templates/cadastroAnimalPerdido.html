<!DOCTYPE html5>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta>
    <title>lostpet | perdi meu pet</title>
    <link rel="stylesheet" type="text/css" href="../css/materialize.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div class="row" style="overflow-x: hidden;">
            <!-- content -->
            
                <form class="col l12 m12 s12" th:action="@{/LostPets/Cadastro_Animal_Perdido}" th:object="${pet}" method="Post" enctype="multipart/form-data"> <!--  -->
                    <div class="col l12 m12 s12">
                        <h4 class="center-align">localizar meu pet</h4>
                    </div>
                    <div class="row">
                        <div class="input-field col l6 m6 s12">
                            <input id="nome" type="text" class="validate" th:field="*{usuario.nome}">
                            <label for="nome">seu nome</label>
                        </div>
                        <div class="input-field col l6 m6 s12">
                            <input id="email" type="email" class="validate" th:field="*{usuario.email}">
                            <label for="email">e-mail</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col l6 m6 s12">
                            <input id="telefoneMovel" type="tel" class="validate"  th:field="*{usuario.telefoneCelular}">
                            <label for="telefoneMovel">celular</label>
                        </div>
                        <div class="input-field col l6 m6 s12">
                            <input id="telefoneFixo" type="tel" class="validate" th:field="*{usuario.telefoneFixo}">
                            <label for="telefoneFixo">telefone</label>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col l4 m4 s12">
                                <input id="file_upload" type="file" name="files" onchange="readURL(this);" accept="image/gif, image/jpeg, image/png" style="display:none;">
								<img id="img-person" class="foto-register responsive-img"  src="../img/pic.png" alt="your image" />
                            </div>
                            <div class="input-field col l8 m8 s12" style="height: 222px">
                                <textarea id="textarea1"></textarea>
                                <label for="textarea1" class="alter-textarea">Descreva como ocorreu o
                                    desaparecimento</label>
                            </div>
                        </div>
                    <br>
                    <div class="row">

                        <div class="input-field col l6 m6 s12">
                            <select>
                                <option value="-1" disabled selected>selecione o tipo de pet</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                        </div>
                        <div class="input-field col l6 m6 s12">
                            <input id="nomeAnimal" type="tel" class="validate" th:field="*{petPerdido.nomeAnimal}">
                            <label for="nomeAnimal">nome do animal</label>
                        </div>
                        <div class="input-field col l6 m6 s12">
                            <input id="dataPerdido" type="date" class="validate" th:field="*{petPerdido.dataPerdido}">
                            <label for="dataPerdido">data do desaparecimento</label>
                        </div>
                        <div class="input-field col l6 m6 s12">
                            <input id="cepAnimal" type="text" class="validate" th:field="*{petPerdido.cep}">
                            <label for="cepAnimal">cep do desaparecimento</label>
                        </div>
                        <div class="input-field col l6 m6 s12">
                            <input id="ruaAnimal" type="text" class="validate">
                            <label for="ruaAnimal">rua do desaparecimento</label>
                        </div>
                        <div class="input-field col l6 m6 s12">
                            <input id="bairroAnimal" type="text" class="validate">
                            <label for="bairroAnimal">bairro do desaparecimento</label>
                        </div>
                        <div class="input-field col l6 m6 s12">
                            <input id="cidadeAnimal" type="text" class="validate">
                            <label for="cidadeAnimal">cidade do desaparecimento</label>
                        </div>
                        <div class="input-field col l12 m12 s12">
                            <button class="waves-effect waves-light btn-large btn-width-large">confirmar </button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
        
    <script type="text/javascript" src="../js/materialize.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
<script src='../js/UploadImage.js'></script>
