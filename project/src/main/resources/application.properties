spring.servlet.multipart.max-file-size=3000KB
spring.servlet.multipart.max-request-size=3000KB
spring.servlet.multipart.enabled=true

spring.http.multipart.max-file-size=3000KB
spring.http.multipart.max-request-size=3000KB

# H2
spring.h2.console.enable=true
spring.h2.console.path = /h2

# Datasource
spring.datasource.url=jdbc:h2:file:./db/projetopw;AUTO_SERVER=TRUE
spring.datsource.username=sa
spring.datasource.password=
spring.datasource.drive-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.formate_sql=true
logging.level.org.hibernate.type=trace
